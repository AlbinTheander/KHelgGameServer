<!doctype html>
<html>
<head>
<title>Game Server</title>
<link rel='stylesheet' href='css/styles.css'>
</head>
<body>
  <div class="login">
    <form class="login" action="">
      <input id="l" autocomplete="off" placeholder="playername" /><button>Login</button>
    </form>
  </div>
  <div id="readypane">
    <form class="ready" action="">
      <button>Ready to start!</button>
    </form>
  </div>
  <div class="spinner">
    <div id="waitingText">waiting for opponent</div>
    <div class="cube1"></div>
    <div class="cube2"></div>
  </div>
  <div class="canvasContainer">
  </div>
  <div class="controls">
    <button class="leftButton">Left</button>
    <button class="rightButton">Right</button>
  </div>
  <div class="messagesContainer">
  <div class="header">
    <h3 id="players">Players:</h3>
  </div>
    <ul id="messages"></ul>
  </div>
<form class="chat" action="">
<input id="m" autocomplete="off" placeholder="chat here" /><button>Send</button>
</form>
<script src="js/socket.io-1.2.0.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/client.js"></script>
</body>
</html>
