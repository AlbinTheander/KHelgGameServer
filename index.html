<!doctype html>
<html>
<head>
<title>Game Server</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font: 13px Helvetica, Arial; }
.header {background: #DDD;}
.messagesContainer {position:fixed; left:400px; top: 0px; width:400px;}
.controls {position:fixed; left:0px; top: 600px; width:400px;
  background: #EEE;
}
.rightButton { float:right;}
form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
#messages { list-style-type: none; margin: 0; padding: 0; }
#messages li { padding: 5px 10px; }
#messages li:nth-child(odd) { background: #eee; }
</style>
</head>
<body>
  <div class="canvasContainer">
  </div>
  <div class="controls">
    <button class="leftButton">Left</button>
    <button class="rightButton">Right</button>
  </div>
  <div class="messagesContainer">
  <div class="header">
    <h3 id="players">Players:</h3>
  </div>
    <ul id="messages"></ul>
  </div>
<form action="">
<input id="m" autocomplete="off" placeholder="chat here" /><button>Send</button>
</form>
<script src="socket.io.js"></script>
<script src="jquery.js"></script>
<script src="client.js"></script>
</body>
</html>
